<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Mdp Application</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</h:head>
<h:body>
<h:form >
    <span id="headline">Login/Passwd</span><span style="font-size:0.75em">&nbsp;1.0</span> 
	<br />	
	<h:messages />
	<h:panelGrid columns="2" styleClass="simple-form" style="margin-bottom:10px">  
		<h:outputText styleClass="simple-text" value="Login:" />
		<h:inputText value="#{loginManagedBean.userName}" styleClass="spec" />
		<h:outputText value="Password:" />
		<h:inputSecret value="#{loginManagedBean.password}" styleClass="spec" />
                <h:commandButton styleClass="ui-commandbutton ui-icon ui-icon-check" style="cursor: pointer" action="#{loginManagedBean.authenticate}" />
	</h:panelGrid>
</h:form>
</h:body>
</html>
